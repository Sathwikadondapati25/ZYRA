        const Dashboard = ({ user, onLogout, onGoHome }) => {

            const [loading, setLoading] = useState(false);

            const tools = [
                { id: 'name', name: 'Smart Namer', icon: icons.type, color: 'text-primary', bg: 'bg-purple-100', desc: 'Generate unique, available business names based on your industry.' },
                { id: 'logo', name: 'Logo Creator', icon: icons.penTool, color: 'text-secondary', bg: 'bg-pink-100', desc: 'Design professional vector logos in seconds.' },
                { id: 'content', name: 'Brand Voice', icon: icons.layoutDashboard, color: 'text-accent', bg: 'bg-blue-100', desc: 'Create taglines, mission statements, and social copy.' },
                { id: 'ethics', name: 'Ethics Check', icon: icons.shield, color: 'text-emerald-600', bg: 'bg-emerald-100', desc: 'Scan your branding for inclusivity and bias.' }
            ];

            const runTool = async (toolId) => {
                setActiveTool(toolId);
                setResult(null);
                setLoading(true);

                try {
                    const endpoints = {
                        'name': '/api/generate-name',
                        'logo': '/api/generate-logo',
                        'content': '/api/content',
                        'ethics': '/api/ethics-check?text=MyBrand'
                    };

                    let data;
                    const url = `${API_URL}${endpoints[toolId]}`;

                    console.log(`Fetching from ${url}...`);

                    if (toolId === 'ethics') {
                        const response = await fetch(url);
                        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                        data = await response.json();
                    } else {
                        const response = await fetch(url, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ industry: "Tech", vibe: "Modern" })
                        });
                        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                        data = await response.json();
                    }

                    setLoading(false);

                    // Transform API Data to UI Format
                    if (toolId === 'name') setResult(data.names);
                    if (toolId === 'logo') setResult(data.url);
                    if (toolId === 'content') setResult(data.tagline);
                    if (toolId === 'ethics') setResult(data);

                } catch (error) {
                    console.warn("Backend Unreachable. Switching to Offline Simulation Mode.");

                    // --- OFFLINE FALLBACK ---
                    setLoading(true); // Keep loading spinner for a moment to simulate work

                    setTimeout(() => {
                        setLoading(false);

                        // Mock Data Generators
                        if (toolId === 'name') {
                            setResult(["NovaStrata", "LuminaFlow", "ApexMind", "ZenithPulse"]);
                        }
                        if (toolId === 'logo') {
                            // Fixed Primary Color for consistency and Bold "ZYRA" text
                            const color = "7C3AED";
                            setResult(`https://placehold.co/400x400/${color}/FFFFFF?text=ZYRA`);
                        }
                        if (toolId === 'content') {
                            setResult("Redefining the future with offline innovation. (Simulation Mode)");
                        }
                        if (toolId === 'ethics') {
                            setResult({ score: 95, status: "Pass", message: "No issues detected (Offline Check)" });
                        }

                        // Optional: Showing a toast/alert could go here, but for now we just show results
                    }, 1500);
                }
            };

            return (
                <div className="flex min-h-screen bg-slate-50">

                    {/* Sidebar */}
                    <div className="w-64 bg-white border-r border-slate-200 p-6 hidden md:flex flex-col justify-between fixed h-full z-20">
                        <div>
                            {/* Zyra Logo -> Go Home */}
                            <div className="flex items-center gap-3 mb-10 text-primary cursor-pointer hover:opacity-80 transition" onClick={onGoHome}>
                                <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-white font-bold">Z</div>
                                <span className="font-bold text-2xl tracking-tight text-slate-900">Zyra</span>
                            </div>

                            <div className="space-y-2">
                                <button onClick={() => setSubView('dashboard')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition ${subView === 'dashboard' ? 'bg-slate-100 text-slate-900' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    <Icon path={icons.layoutDashboard} className="w-5 h-5" /> Dashboard
                                </button>
                                <button onClick={() => setSubView('profile')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition ${subView === 'profile' ? 'bg-slate-100 text-slate-900' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    <Icon path={icons.user} className="w-5 h-5" /> Profile
                                </button>
                                <button onClick={() => setSubView('brands')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition ${subView === 'brands' ? 'bg-slate-100 text-slate-900' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    <Icon path={icons.sparkles} className="w-5 h-5" /> My Brands
                                </button>
                            </div>
                        </div>

                        <div className="p-4 bg-purple-50 rounded-2xl">
                            <div className="text-xs font-bold text-primary mb-1">PRO PLAN</div>
                            <div className="text-xs text-purple-700 mb-3">You have 850 credits left.</div>
                            <button className="w-full py-2 bg-white text-primary text-xs font-bold rounded-lg shadow-sm">Upgrade</button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 md:ml-64 p-8">
                        {/* Header */}
                        <div className="flex justify-between items-center mb-10">
                            <div>
                                <h2 className="text-3xl font-bold text-slate-900">
                                    {subView === 'dashboard' && "Dashboard"}
                                    {subView === 'profile' && "My Profile"}
                                    {subView === 'brands' && "Studio"}
                                </h2>
                                <p className="text-slate-500">Welcome back, {user.username}!</p>
                            </div>
                            <button onClick={onLogout} className="flex items-center gap-2 text-slate-500 hover:text-red-500 transition font-medium">
                                <Icon path={icons.logOut} className="w-5 h-5" /> Logout
                            </button>
                        </div>

                        {/* --- DASHBOARD SUBVIEW --- */}
                        {subView === 'dashboard' && (
                            <div className="animate-in fade-in slide-in-from-bottom-4">
                                {/* Recent Brands Widget */}
                                <section className="mb-10 cursor-pointer" onClick={() => setSubView('brands')}>
                                    <div className="p-6 rounded-3xl bg-gradient-to-r from-primary to-secondary text-white shadow-xl shadow-pink-500/20 relative overflow-hidden group">
                                        <div className="relative z-10 flex justify-between items-center">
                                            <div>
                                                <h3 className="text-2xl font-bold mb-1">Continue Project "Solaris"</h3>
                                                <p className="text-white/80">Last edited 2 hours ago</p>
                                            </div>
                                            <Button variant="secondary" className="group-hover:scale-105 transition">Open Studio</Button>
                                        </div>
                                        <div className="absolute top-0 right-0 w-64 h-64 bg-white opacity-10 rounded-full mix-blend-overlay filter blur-3xl transform translate-x-1/2 -translate-y-1/2"></div>
                                    </div>
                                </section>

                                {/* Tools Grid */}
                                <h3 className="text-xl font-bold text-slate-800 mb-6">AI Brand Engine</h3>
                                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                                    {tools.map(tool => (
                                        <div key={tool.id} onClick={() => runTool(tool.id)} className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-lg hover:-translate-y-1 transition cursor-pointer group">
                                            <div className={`w-12 h-12 ${tool.bg} rounded-xl flex items-center justify-center ${tool.color} mb-4 group-hover:scale-110 transition`}>
                                                <Icon path={tool.icon} className="w-6 h-6" />
                                            </div>
                                            <h4 className="font-bold text-slate-900 mb-2">{tool.name}</h4>
                                            <p className="text-sm text-slate-500 leading-snug">{tool.desc}</p>
                                        </div>
                                    ))}
                                </div>

                                {/* Tool Result Area */}
                                {activeTool && (
                                    <div className="glass-card p-8 rounded-3xl animate-in fade-in slide-in-from-bottom-4">
                                        <div className="flex justify-between items-center mb-6">
                                            <h3 className="text-xl font-bold flex items-center gap-3">
                                                Generating with <span className="text-primary">{tools.find(t => t.id === activeTool).name}</span>
                                            </h3>
                                            <button onClick={() => setActiveTool(null)} className="text-slate-400 hover:text-slate-600"><Icon path={icons.x} /></button>
                                        </div>

                                        {loading ? (
                                            <div className="py-12 flex flex-col items-center justify-center text-center">
                                                <div className="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin mb-4"></div>
                                                <p className="text-slate-500 animate-pulse">Contacting Neural Network...</p>
                                            </div>
                                        ) : (
                                            <div className="space-y-4">
                                                {/* CHECK FOR ERRORS */}
                                                {result && result.error ? (
                                                    <div className="p-4 bg-red-50 text-red-800 rounded-xl border border-red-200">
                                                        <h4 className="font-bold flex items-center gap-2"><Icon path={icons.x} className="w-5 h-5" /> {result.message}</h4>
                                                        <ul className="list-disc ml-6 mt-2 text-sm opacity-80">
                                                            <li>Is <code>python main.py</code> running in your terminal?</li>
                                                            <li>Did you install dependencies: <code>pip install fastapi uvicorn</code>?</li>
                                                            <li>Check the terminal for errors.</li>
                                                        </ul>
                                                    </div>
                                                ) : (
                                                    <>
                                                        {activeTool === 'name' && result && (
                                                            <div className="grid grid-cols-2 gap-4">
                                                                {Array.isArray(result) ? result.map((name, i) => (
                                                                    <div key={i} className="p-4 bg-white rounded-xl border border-slate-100 font-bold text-center text-lg text-slate-800 hover:border-primary cursor-pointer transition">{name}</div>
                                                                )) : <div className="text-red-500">{result}</div>}
                                                            </div>
                                                        )}
                                                        {activeTool === 'logo' && (
                                                            <div className="flex flex-col items-center">
                                                                <div className="w-48 h-48 bg-slate-100 rounded-full flex items-center justify-center mb-4 overflow-hidden border-4 border-white shadow-lg">
                                                                    {result && (
                                                                        <img src={result} alt="Generated Logo" className="w-full h-full object-cover" />
                                                                    )}
                                                                </div>
                                                                <p className="text-sm text-slate-500">Vector Preview</p>
                                                            </div>
                                                        )}
                                                        {activeTool === 'content' && (
                                                            <div className="p-6 bg-white rounded-xl border border-slate-200 italic text-slate-700 text-lg text-center">
                                                                "{result}"
                                                            </div>
                                                        )}
                                                        {activeTool === 'ethics' && result && (
                                                            <div className={`flex items-center gap-6 p-4 rounded-xl border ${result.status === 'Pass' ? 'bg-emerald-50 border-emerald-200 text-emerald-800' : 'bg-red-50 border-red-200 text-red-800'}`}>
                                                                <div className="text-4xl font-bold">{result.score || 0}%</div>
                                                                <div>
                                                                    <div className="font-bold">{result.status || "Error"}</div>
                                                                    <div className="text-sm opacity-80">{result.message || "Backend connection failed"}</div>
                                                                </div>
                                                            </div>
                                                        )}
                                                    </>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}

                        {/* --- PROFILE SUBVIEW --- */}
                        {subView === 'profile' && <ProfileView user={user} />}

                        {/* --- MY BRANDS SUBVIEW --- */}
                        {subView === 'brands' && <MyBrandsView />}

                    </div>
                </div>
            )
        };

        const App = () => {
            const [view, setView] = useState('landing'); // landing, login, register, dashboard
            const [user, setUser] = useState(null);

            // Check session
            useEffect(() => {
                const saved = localStorage.getItem('zyra_user');
                if (saved) {
                    setUser(JSON.parse(saved));
                    setView('dashboard');
                }
            }, []);

            const handleLogin = (e) => {
                if (e) e.preventDefault();
                // Simulation
                const fakeUser = { username: 'AlexDesigner', plan: 'pro' };
                localStorage.setItem('zyra_user', JSON.stringify(fakeUser));
                setUser(fakeUser);
                setView('dashboard');
            };

            const handleLogout = () => {
                localStorage.removeItem('zyra_user');
                setUser(null);
                setView('landing');
            };

            return (
                <main className="relative">
                    {view === 'landing' && (
                        <LandingPage
                            onGetStarted={() => setView('register')}
                            onLogin={() => setView('login')}
                        />
                    )}

                    {view === 'login' && (
                        <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50 relative overflow-hidden">
                            <div className="absolute inset-0 z-0">
                                <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30"></div>
                                <div className="absolute bottom-0 left-0 w-[500px] h-[500px] bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30"></div>
                            </div>
                            <div className="w-full max-w-md bg-white/80 backdrop-blur-xl p-10 rounded-3xl shadow-2xl relative z-10 border border-white animate-[float_0.3s_ease-out]">
                                <div className="text-center mb-10">
                                    <div className="inline-block p-3 rounded-2xl bg-gradient-to-tr from-primary to-secondary text-white mb-4 shadow-lg shadow-primary/30">
                                        <Icon path={icons.rocket} className="w-8 h-8" />
                                    </div>
                                    <h2 className="text-3xl font-bold text-slate-800">Welcome Back</h2>
                                    <p className="text-slate-500">Sign in to continue building your brand.</p>
                                </div>
                                <form onSubmit={handleLogin} className="space-y-6">
                                    <Input label="Email" placeholder="you@company.com" />
                                    <Input label="Password" type="password" placeholder="••••••••" />
                                    <Button className="w-full" onClick={handleLogin}>Sign In</Button>
                                </form>
                                <p className="mt-8 text-center text-slate-600">
                                    New to Zyra? <button onClick={() => setView('register')} className="text-primary font-bold hover:underline">Create Account</button>
                                </p>
                                <button onClick={() => setView('landing')} className="block w-full text-center mt-4 text-sm text-slate-400 hover:text-slate-600">Back to Home</button>
                            </div>
                        </div>
                    )}

                    {view === 'register' && (
                        <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50 relative overflow-hidden">
                            <div className="absolute inset-0 z-0">
                                <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30"></div>
                                <div className="absolute bottom-0 left-0 w-[500px] h-[500px] bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30"></div>
                            </div>
                            <div className="w-full max-w-md bg-white/80 backdrop-blur-xl p-10 rounded-3xl shadow-2xl relative z-10 border border-white animate-[float_0.3s_ease-out]">
                                <h2 className="text-3xl font-bold text-center mb-2">Start for Free</h2>
                                <p className="text-center text-slate-500 mb-8">No credit card required.</p>
                                <div className="space-y-4">
                                    <Input label="Company Name" placeholder="e.g. Acme Inc" />
                                    <Input label="Email" placeholder="you@company.com" />
                                    <Input label="Password" type="password" placeholder="••••••••" />
                                    <Button className="w-full" onClick={handleLogin}>Create Account</Button>
                                    <button onClick={() => setView('landing')} className="block w-full text-center mt-4 text-sm text-slate-400 hover:text-slate-600">Back to Home</button>
                                </div>
                                <p className="mt-8 text-center text-slate-600">
                                    Already have an account? <button onClick={() => setView('login')} className="text-primary font-bold hover:underline">Sign In</button>
                                </p>
                            </div>
                        </div>
                    )}

                    {view === 'dashboard' && user && (
                        <Dashboard user={user} onLogout={handleLogout} onGoHome={() => setView('landing')} />
                    )}
                </main>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
